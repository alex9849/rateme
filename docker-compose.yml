version: '3.0'

services:
  db:
    container_name: ratemeDb
    build:
      context: ./dockerDB
      dockerfile: Dockerfile
    volumes:
    - ./dockerDB/DbVolume:/var/lib/mysql
    - ./dockerDB/DbConfig:/etc/mysql/conf.d
    environment:
    - MYSQL_DATABASE=osm01
    - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
    - 3306:3306
  app:
    container_name: ratemeApp
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      DB_NAME: osm01
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PW: ''
    depends_on:
      - db
    ports:
    - 9080:9080